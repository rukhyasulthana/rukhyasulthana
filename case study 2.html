<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>200% Organic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:'Freckle Face', cursive;
    }

    body, html {
      height: 100%;
    }

    header {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    header .logo {
      color: #76b947;
      font-size: 24px;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #76b947;
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1551970634-747846a548cb?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3JlZW4lMjBsZWFmfGVufDB8fDB8fHww'); /* Organic plant background */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
    }

    .hero-content h1 {
      font-size: 60px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero-content button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #76b947;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #5a9f36;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GREEN</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>100% ORGANIC</h1>
      <p>A new website template by uicookies.com underlicense Creative .</p>
      <p>Commons3.0</p>
      <button>Get Now</button>
    </div>
  </section>

</body>
</html>
